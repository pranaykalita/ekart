<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Sign In | AdminKit Demo</title>

	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Get Register</h1>

						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form method="POST">
										{% csrf_token%}
										<div class="mb-3">
											<label class="form-label">UserName</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your name" />
										</div>
										<div class="mb-3">
											<label class="form-label">First Name</label>
											<input class="form-control form-control-lg" type="text" name="firstname" placeholder="Enter your First name" />
										</div>
										<div class="mb-3">
											<label class="form-label">Last Name</label>
											<input class="form-control form-control-lg" type="text" name="lastname" placeholder="Enter your Last name" />
										</div>
										<div class="mb-3">
											<label class="form-label">Gender</label>
											<select class="form-control form-control-lg" type="text" name="gender">
												<option value="">Male</option>
												<option value="">Female</option>
											</select>
										</div>
										<div class="mb-3">
											<label class="form-label">CountryCode</label>
											<input class="form-control form-control-lg" type="text" name="ccode" placeholder="+91" value="+91"/>
										</div>
										<div class="mb-3">
											<label class="form-label">Phone</label>
											<input class="form-control form-control-lg" type="number" name="phone" placeholder="Enter your phone Number" />
										</div>
										<div class="mb-3">
											<label class="form-label">Profile</label>
											<input class="form-control form-control-lg" type="file" name="profileImg" placeholder="Enter your company name" />
										</div>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" />
										</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Create Account</button>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{% static 'js/app.js'%}"></script>

</body>

</html>
