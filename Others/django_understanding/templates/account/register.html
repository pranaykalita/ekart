<!-- contain header navbar -->
{% extends 'common/base.html' %}

<!-- show code over here on every html page of ekarapp -->
{% block content %}


<container class="container-fluid vh-100 p-4 m-4">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post" action="">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">User Name</label>
                  <input type="text" class="form-control form-control-lg" name="Username" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">First Name</label>
                  <input type="text" class="form-control form-control-lg" name="FirstName" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Last Name</label>
                  <input type="text" class="form-control form-control-lg" name="LastName" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" class="form-control form-control-lg" name="email" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="Password" class="form-control form-control-lg" name="password" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="password" id="ConfirmPassword" class="form-control form-control-lg" name="cnfpassword" />
                </div>

                {% if messages %}
                  <div class="messages">
                    {% for msg in messages %}
                      <script>
                      Swal.fire({
                        icon: 'error',
                        text: '{{msg}}',
                      }
                        
                        );</script>
                    {% endfor %}
                  </div>
                  {% endif %}

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4">Register</button>
                </div>

              </form>
              <script>
                $(document).ready(function () {
                  $("#ConfirmPassword").on('keyup', function () {
                    var password = $("#Password").val();
                    var confirmPassword = $("#ConfirmPassword").val();
                    if (password != confirmPassword)
                      $(':input[type="submit"]').prop('disabled', true);
                    else
                      $(':input[type="submit"]').prop('disabled', false);
                  });
                });
              </script>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</container>
{% endblock content %}
