<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKARRTAPP</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif !important;
        }

        img {
            border-radius: 50%;
        }
        .nav-link:hover{
            text-decoration: underline;
            transition: all .1s ease-in-out;
            color: rgb(88, 141, 255) !important;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2"> <a class="navbar-brand" href="{% url 'home' %}"
            data-abc="true">EKARRTAPP</a> <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false"
            aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"> <a class="nav-link" href="{% url 'home' %}" data-abc="true">Home</a> </li>

            </ul>
            <div class="form-inline my-2 my-lg-0">
                {% if user.is_authenticated %}
                <a href="{% url 'accountpage' %}" class="btn btn-light mr-sm-2 p-2">{{user.first_name}}</a>
                <a href="{% url 'logout' %}" class="btn btn-primary my-2 my-sm-0">Logout</a>
                {% else %}
                <a href="{% url 'registerpage' %}" class="btn btn-light mr-sm-2">Create Account</a>
                <a href="{% url 'loginpage' %}" class="btn btn-primary my-2 my-sm-0">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- render everything Here -->
    {% block content %}
    {% endblock content %}
  
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
