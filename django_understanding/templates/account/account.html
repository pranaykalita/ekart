<!-- contain header navbar -->
{% extends 'common/base.html' %}

<!-- show code over here on every html page of ekarapp -->
{% block content %}
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card shadow bg-white border-0 rounded p-5">
            <div class="card-body">
              <h2 class="text-uppercase text-center mb-5">User Authenticated</h2>
              <h5 class="text-center ">WELCOME</h5>
              <script>{{success}}</script>
              <div class="p-2">
                <div class="row">
                  
                  <div class="col text-center">UserName</div>
                  <div class="col text-primary">{{user.username}}</div>
                </div>
                <div class="row">
                  <div class="col text-center">Name</div>
                  <div class="col text-danger">{{user.first_name}} {{user.last_name}}</div>
                </div>
                <div class="row">
                  <div class="col text-center">Email</div>
                  <div class="col text-danger">{{user.email}}</div>
                </div>
              </div>
              
              <a class="d-flex justify-content-center text-center pt-4" href="{% url 'home' %}">Go Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
