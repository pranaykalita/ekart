{% extends 'sales/common.html' %}
{% block title %} Produucts {% endblock %}
{% block content %}
{% load static %}
<main class="content">
    <div class="container-fluid p-0">

        <h1 class="h3 mb-3">Categories</h1>
        
        <div class="row mb-3">
            <div class="col">
                <button type="button " class="btn btn-success float-end m-2" data-bs-toggle="modal"
                    data-bs-target="#addSubcategoryModal">
                    <i class="fa-solid fa-square-plus"></i>
                    Add Sub Category
                </button>

                <button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal"
                    data-bs-target="#addcategoryModal">
                    <i class="fa-solid fa-square-plus"></i>
                    Add Category
                </button>

                <!-- Modal category -->
                <div class="modal fade rounded" id="addcategoryModal" tabindex="-1"
                    aria-labelledby="addcategoryModalLabel" aria-hidden="true">
                    <div class="modal-dialog  modal-dialog-centered">
                        <div class="modal-content" style="border-radius: 10px;">
                            <div class="modal-header">
                                <h1 class="modal-title text-dark" id="addcategoryModalLabel">Add Category</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="Category" class="form-label">Category</label>
                                            <input type="text" class="form-control" style="border-radius: 10px;" placeholder="Insert category Name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Subcategory -->
                <div class="modal fade rounded" id="addSubcategoryModal" tabindex="-1"
                    aria-labelledby="addSubcategoryModal" aria-hidden="true">
                    <div class="modal-dialog  modal-dialog-centered">
                        <div class="modal-content" style="border-radius: 10px;">
                            <div class="modal-header">
                                <h1 class="modal-title text-dark" id="addsubcategoryModalLabel">Add subcategory</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="Category" class="form-label">Select Category</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Open this Category select menu</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                              </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="subCategorys" class="form-label">Sub Category</label>
                                            <input type="text" class="form-control" style="border-radius: 10px;" placeholder="Insert subcategory Name">
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- product sec1 -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">categoies</h5>

                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-responsive text-center mb-0" id="dataTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Added On</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Item 1</td>
                                    <td>1/2/3</td>
                                    <td>
                                        <button class="btn btn-danger">
                                            <i class="fa-solid fa-pen"></i> view</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<script>
$('input , textarea').focus(function(){
    $(this).css("border", "1px solid #303F9F");
});
$('input , textarea').blur(function(){
    $(this).css("border", "1px solid #c7c7c7");
});
</script>
{% endblock %}
